<div class="container_form">

  <h1 class="title_contato"><i class="icon icon-file-text-o"></i> Ficha Paciente</h1>

  <form (ngSubmit)="handlePacientForm()" [formGroup]="pacientForm">

    <div class="style-form-input full">
      <input type="text" name="nome" required   formControlName="username"/>
      <label><i class="icon icon-user-1"></i>  Nome</label>
    </div>


    <div class="style-form-input">
      <input type="text" required formControlName="email"/>
      <label><i class="icon icon-mail-1"></i> E-mail</label>
    </div>


    <div class="style-form-input right">
      <input type="phone" name="phone" required formControlName = 'phone'/>
      <label><i class="icon icon-info-circled"></i> Telefone</label>
    </div>

    <div class="style-form-input full">
      <input type="text" name="birth" required  formControlName="birth"/>
      <label><i class="icon icon-calendar"></i> Data de nascimento</label>
    </div>


    <div class="style-form-input full">
      <select name="estado" class="dropdown select_form" required  formControlName="uf">
        <option selected disabled class="form_select_option" value="">Selecione um Estado</option>
        <option value="Acre">Acre</option>
        <option value="Alagoas">Alagoas</option>
        <option value="Amapá">Amapá</option>
        <option value="Amazonas">Amazonas</option>
        <option value="Bahia">Bahia</option>
        <option value="Ceará">Ceará</option>
        <option value="Distrito Federal">Distrito Federal</option>
        <option value="Espírito Santo">Espírito Santo</option>
        <option value="Goiás">Goiás</option>
        <option value="Maranhão">Maranhão</option>
        <option value="Mato Grosso">Mato Grosso</option>
        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
        <option value="Minas Gerais">Minas Gerais</option>
        <option value="Pará">Pará</option>
        <option value="Paraíba">Paraíba</option>
        <option value="Paraná">Paraná</option>
        <option value="Pernambuco">Pernambuco</option>
        <option value="Piauí">Piauí</option>
        <option value="Rio de Janeiro">Rio de Janeiro</option>
        <option value="Rio Grande do Norte">Rio Grande do Norte</option>
        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
        <option value="Rondônia">Rondônia</option>
        <option value="Roraima">Roraima</option>
        <option value="Santa Catarina">Santa Catarina</option>
        <option value="São Paulo">São Paulo</option>
        <option value="Sergipe">Sergipe</option>
        <option value="Tocantins">Tocantins</option>
      </select>
    </div>

    <div class="style-form-input full">
      <select name="gender" class="dropdown select_form" required  formControlName="gender">
        <option selected disabled class="form_select_option" value="">Gênero</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outros">Outros</option>
      </select>
    </div>


    <div class="style-form-input full">
      <input type="text" name="address" required  formControlName="address"/>
      <label><i class="icon icon-user-1"></i>  Endereço</label>
    </div>


    <div class="style-form-input full">
      <input type="text" name="profession" required  formControlName="profession">
      <label><i class="icon icon-user-1"></i>  Profissão</label>
    </div>

    <div class="style-form-input full">
      <button class="btn-submit" [disabled]="isLoading">Enviar</button>
    </div>

  </form>

</div>
