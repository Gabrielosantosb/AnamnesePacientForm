<div class="container_form">
  <h1 class="title_contato"><i class="icon icon-file-text-o"></i> Ficha Anamnese</h1>

  <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">

    <div class="style-form-input full">
      <input type="text" name="nome" required formControlName="medicalHistory"/>
      <label><i class="icon icon-user-1"></i> Histórico Médico</label>
    </div>

    <div class="style-form-input full">
      <input type="text" required formControlName="currentMedications"/>
      <label><i class="icon icon-mail-1"></i> Medicações atuais:</label>
    </div>

    <div class="checkbox-section">
      <div class="style-form-input full">
        <p-checkbox label="Problemas Cardiovasculares" formControlName="cardiovascularIssues" [binary]="true"></p-checkbox>
      </div>
      <div class="style-form-input full">
        <p-checkbox label="Diabetes" formControlName="diabetes" [binary]="true"></p-checkbox>
      </div>
      <div class="style-form-input full">
        <p-checkbox label="Histórico Familiar de Problemas Cardiovasculares" formControlName="familyHistoryCardiovascularIssues" [binary]="true"></p-checkbox>
      </div>
      <div class="style-form-input full">
        <p-checkbox label="Histórico Familiar de Diabetes" formControlName="familyHistoryDiabetes" [binary]="true"></p-checkbox>
      </div>
      <div class="style-form-input full">
        <p-checkbox label="Fumante" formControlName="smoker" [binary]="true"></p-checkbox>
      </div>
    </div>

    <div class="style-form-input full">
      <input type="text" name="address" required formControlName="smoker"/>
      <label><i class="icon icon-user-1"></i> Pratica atividade física?:</label>
    </div>

    <div class="style-form-input full">
      <input type="text" name="profession" required formControlName="alcoholConsumption">
      <label><i class="icon icon-user-1"></i> Consumo de alcool, 1 a 5</label>
    </div>


    <div class="style-form-input full">
      <input type="text" name="profession" required formControlName="emergencyContactName">
      <label><i class="icon icon-user-1"></i> Nome contato de emergencia</label>
    </div>

    <div class="style-form-input full">
      <input type="text" name="profession" required formControlName="emergencyContactName">
      <label><i class="icon icon-user-1"></i> Numero contato de emergencia</label>
    </div>

    <div class="style-form-input full">
      <input type="text" name="profession" required formControlName="observations">
      <label><i class="icon icon-user-1"></i> Observações</label>
    </div>
    <div class="style-form-input full">
      <input type="hidden" name="acao" value="enviar">
      <button type="submit" class="w-full p-3 text-xl" pButton pRipple label="Enviar"
              [disabled]="!reportForm.valid"></button>
      <div style="margin-top: 20px">

        <p-progressBar *ngIf="isLoading" mode="{{loadingMode}}"></p-progressBar>
      </div>
    </div>
  </form>
</div>
